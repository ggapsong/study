<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shouye.css">
    <link rel="stylesheet" href="../css/sprite.css">
    <link rel="stylesheet" href="../global/global.css">
    <script>
        var num = 1 / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width, initial-scale=' + num + ',maxmum-scale=' +
            num + ',minmum-scale=' + num + ',user-scalable=no">');
        var html = document.documentElement;
        html.style.fontSize = html.clientWidth / 10 + 'px';
    </script>

</head>

<body>
    <div class="head_bg">
        <div class="head">
            <div class="more">
                <i class="img menu"></i>
            </div>
            <div class="center clearfix">
                <i class="img note"></i>
                <i class="img logo"></i>
                <i class="img MV"></i>
            </div>
            <div class="search">
                <i class="img search"></i>
            </div>
        </div>
    </div>
    <div class="user_info">
        <div class="user">
            <div class="left">
                <img src="../images/5bg_10.png" alt="">
                <div class="user_name">十二</div>
                <div class="vip">vip会员</div>
            </div>
            <div class="right">
                会员中心
            </div>
        </div>
    </div>
    <ul class="song_list">
        <li>
            <i class="sprite _3music"></i>
            <div>
                本地音乐<span>(42)</span>
            </div>
        </li>
        <li>
            <i class="sprite _3music1"></i>
            <div>
                最近播放<span>(56)</span>
            </div>
        </li>
        <li>
            <i class="sprite _3music2"></i>
            <div>
                下载管理<span>(42)</span>
            </div>
        </li>
        <li>
            <i class="sprite _3music3"></i>
            <div>
                我的电台<span>(0)</span>
            </div>
        </li>
        <li>
            <i class="sprite _3music4"></i>
            <div>
                我的收藏<span>(专辑/歌手/视频/专栏)</span>
            </div>
        </li>
    </ul>
    <div class="set_bg">
        <div class="set">
            <div class="left">
                <i class="sprite _3music7"> </i>
                <span>创建的歌单(15)</span>
            </div>
            <div class="right">
                <i class="sprite _3music10"></i>
            </div>
        </div>
    </div>
    <ul class="list">
        <li class="item">
            <img class="pic" src="../images/3_03.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">我喜欢的音乐</div>
                        <div class="clearfix">
                            <i class="fl sprite _3music8"></i>
                            <span class="fl">330首，已下载32首</span>
                        </div>
                    </div>
                    <div class="on">
                        <img src="../images/on.png" alt="">
                    </div>
                </div>
            </div>
        </li>
        <li class="item">
            <img class="pic" src="../images/3_06.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">Marry</div>
                        <div class="clearfix">
                            <i class="fl sprite _3music9"></i>
                            <span class="fl">1首</span>
                        </div>
                    </div>
                    <div class="on">
                        <i class="sprite _3music12"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="item">
            <img class="pic" src="../images/3_08.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">0720</div>
                        <div class="clearfix">
                            <span class="fl">19首</span>
                        </div>
                    </div>
                    <div class="on">
                        <i class="sprite _3music12"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="item">
            <img class="pic" src="../images/3_10.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">推荐0609</div>
                        <div class="clearfix">
                            <span class="fl">47首</span>
                        </div>
                    </div>
                    <div class="on">
                        <i class="sprite _3music12"></i>
                    </div>
                </div>
            </div>
        </li>

        <li class="item">
            <img class="pic" src="../images/3_12.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">每日推荐0609</div>
                        <div class="clearfix">
                            <span class="fl">19首</span>
                        </div>
                    </div>
                    <div class="on">
                        <i class="sprite _3music12"></i>
                    </div>
                </div>
            </div>
        </li>
        <li class="item">
            <img class="pic" src="../images/3_14.png" alt="">
            <div class="fl">
                <div class="deal">
                    <div class="bofang">
                        <div class="like">陈小云 热门50单曲</div>
                        <div class="clearfix">

                            <span class="fl">50首</span>
                        </div>
                    </div>
                    <div class="on">
                        <i class="sprite _3music12"></i>
                    </div>
                </div>
            </div>
        </li>
    </ul>

</body>

</html>
